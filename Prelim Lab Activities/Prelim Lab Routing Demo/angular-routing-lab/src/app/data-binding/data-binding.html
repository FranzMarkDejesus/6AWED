<h1>{{ studentName}}</h1>

<section>
  <h2>Property Binding</h2>
<img [src]="imageURL" alt="Profile Image">
  <br />  <br />
  <button [disabled]="isDisabled">Submit</button>
</section>

<h2>Class Binding</h2>
<div>
<p [class.passing]="isPassing" [class.failing]="!isPassing">Student Result: {{ isPassing ? 'Passed' : 'Failed' }}
</p>
</div>

<h2>Style Binding</h2>
<div
[style.background]="boxColor"
[style.width]="boxSize"
[style.height]="boxSize"
class="box">
</div>
